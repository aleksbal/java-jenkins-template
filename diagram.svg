  <text x="210" y="250" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#007C30">Artifact Repository</text>

  <!-- Artifact Repository -->
  <rect x="60" y="370" width="120" height="40" rx="12" fill="#e6f7ff" stroke="#007C30" stroke-width="1"/>
