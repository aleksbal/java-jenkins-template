  <rect x="200" y="330" width="360" height="120" rx="12" fill="#fff" stroke="#007C30" stroke-width="1"/>
  <text x="380" y="370" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#007C30" text-anchor="middle">Cloud Provider (Aws, Azure)</text>
